<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Colorful Spiral Galaxy without Mouse Interactions</title>
      <style>
            body {
                  margin: 0;
                  overflow: hidden;
            }

            #particles-js {
                  position: absolute;
                  width: 100%;
                  height: 100%;
                  background: radial-gradient(circle, #000000, #000020, #000040);
            }

            /* Glow effect for particles */
            .particle {
                  box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
      </style>
</head>

<body>
      <div id="particles-js"></div>
      <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
      <script>
            particlesJS('particles-js', {
                  "particles": {
                        "number": {
                              "value": 300,
                              "density": {
                                    "enable": true,
                                    "value_area": 800
                              }
                        },
                        "color": {
                              "value": ["#FF4500", "#32CD32", "#1E90FF", "#FFFF00", "#FF1493", "#00FFFF", "#8A2BE2", "#FF69B4"]
                        },
                        "shape": {
                              "type": "circle",
                              "stroke": {
                                    "width": 0,
                                    "color": "#ffffff"
                              }
                        },
                        "opacity": {
                              "value": 0.8,
                              "random": true,
                              "anim": {
                                    "enable": true,
                                    "speed": 1,
                                    "opacity_min": 0.1,
                                    "sync": false
                              }
                        },
                        "size": {
                              "value": 4, // Increased size for a more pronounced glow
                              "random": true,
                              "anim": {
                                    "enable": true,
                                    "speed": 10,
                                    "size_min": 1,
                                    "sync": false
                              }
                        },
                        "line_linked": {
                              "enable": false,
                        },
                        "move": {
                              "enable": true,
                              "speed": 1,
                              "direction": "none",
                              "random": true,
                              "straight": false,
                              "out_mode": "out",
                              "bounce": false,
                              "attract": {
                                    "enable": true,
                                    "rotateX": 600,
                                    "rotateY": 1200
                              }
                        }
                  },
                  "interactivity": {
                        "detect_on": "canvas",
                        "events": {
                              "onhover": {
                                    "enable": false // Disable mouse hover interaction
                              },
                              "onclick": {
                                    "enable": false // Disable mouse click interaction
                              },
                              "resize": true
                        },
                        "modes": {
                              "grab": {
                                    "distance": 400,
                                    "line_linked": {
                                          "opacity": 1
                                    }
                              },
                              "bubble": {
                                    "distance": 400,
                                    "size": 40,
                                    "duration": 2,
                                    "opacity": 8,
                                    "speed": 3
                              },
                              "repulse": {
                                    "distance": 200,
                                    "duration": 0.4
                              },
                              "push": {
                                    "particles_nb": 4
                              },
                              "remove": {
                                    "particles_nb": 2
                              }
                        }
                  },
                  "retina_detect": true,
                  "background": {
                        "color": "#000",
                        "image": "",
                        "position": "50% 50%",
                        "repeat": "no-repeat",
                        "size": "cover"
                  }
            });
      </script>
</body>

</html>
